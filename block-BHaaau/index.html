<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Box Model,Box-Sizing and Box-Shadow</h1>
        <div class="head"></div>
    </header>
    <main>
        <section>
            <article class="first">
                <h2>Exercise1</h2>
                <div class="square"></div>
                <div class="inline">
                    <div class="circle"></div> <p>content</p>
                    <div class="circle1"></div> <p>padding</p>
                    <div class="circle2"></div> <p>border</p>
                    <div class="circle3"></div> <p>margin</p>
                </div>
                <div class="head"></div>
            </article>
            <article class="second">
                <h2>Exercise2</h2>
                <h3>no border on these boxes.</h3>
                <div class="border">
                    <div class="rect"></div>
                    <div class="rect"></div>
                    <div class="rect"></div>

                </div>
                <div class="head"></div>
            </article>
            <article class="third">
                <h3>1px border on these boxes.</h3>
                <div class="border1">
                    <div class="rect2"></div>
                    <div class="rect2"></div>
                    <div class="rect1"></div>

                </div>
                <div class="head"></div>
            </article>
            <article class="fourth">
                <h3>1px border on these boxes also same line.</h3>
                <div class="border">
                    <div class="rect3"></div>
                    <div class="rect3"></div>
                    <div class="rect3"></div>

                </div>
                <div class="head"></div>

            </article>
        </section>
    </main>
    
</body>
</html>
